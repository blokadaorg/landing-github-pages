<h4>Blokada Slim v4.6</h4>
<p>您的 Blokada 剛更新！</p>
<p>Blokada 有兩個版本。 您正在使用的版本，也就是從 Google Play 而來的版本，稱之為 Blokada Slim（舊名為 DNS changer by Blokada）。 並非廣告阻擋程式。 它讓您可以變更您的 DNS 伺服器，同時也可以使用我們全新的 VPN 服務（選擇性）。 您可以在握們的網頁上找到開放原始碼版本的 Blokada。</p>

<p>4.6 版是維護更新，改善了穩定性與使用者體驗。 更多關於本次變更的資訊，請見我們的<a href="https://blokada.org/docs/changelog.html">變更紀錄</a>。</p>
