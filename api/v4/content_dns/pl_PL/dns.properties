opendns_name = OpenDNS
opendns_comment = Rozszerza Domain Name System (system nazw domenowych) dodając funkcje, takie jak ochrona przed phishingiem i opcjonalnym filtrowaniem zawartości.
google_name = Publiczny DNS Google
google_comment = Darmowe, globalne DNS, które możesz używać jako alternatywy dla obecnego dostawcy DNS.
quad9_name = Quad9
quad9_comment = Quad9 wykorzystuje inteligencję zagrożeń z kilkunastu wiodących firm zajmujących się cyberbezpieczeństwem, aby dać w czasie rzeczywistym informacje na temat tego, które witryny są bezpieczne, a także na temat witryn zawierających złośliwe oprogramowanie lub inne zagrożenia. 
verisign_name = Publiczny DNS VeriSign
verisign_comment = Publiczny DNS VeriSign jest bezpłatną usługą, która oferuje udoskonaloną stabilność i bezpieczeństwo w porównaniu do innych alternatyw, a także w przeciwieństwie do wielu innych usług DNS, Verisign szanuje Twoją prywatność.
dnswatch_name = DNS.WATCH
dnswatch_comment = Bez cenzury. Bez bzdur. Tylko DNS.
adguard_name = AdGuard DNS
adguard_comment = AdGuard DNS jest alternatywnym rozwiązaniem dla blokowania reklam, ochrony prywatności i kontroli rodzicielskiej.
adguard_family_name = AdGuard DNS (Rodzina)
adguard_family_comment = Użyj trybu ochrony rodziny AdGuard DNS, aby zablokować dostęp do wszystkich witryn z treściami dla dorosłych i wymusić Bezpieczne Wyszukiwanie w przeglądarce, oprócz zwykłych korzyści z blokowania reklam i bezpieczeństwa przeglądania.
cloudflare_name = CloudFlare 1.1.1.1
cloudflare_comment = Nowe, szybkie serwery DNS od Cloudflare z gwarancją prywatności.
cloudflare_malware_name = Cloudflare Malware
cloudflare_malware_comment = Użyj Cloudflare Malware, aby zablokować złośliwą zawartość i zmniejszyć ryzyko ataków online.
cloudflare_family_name = Cloudflare Family
cloudflare_family_comment = Ochrona rodzinna chroni Cię przed złośliwym oprogramowaniem i materiałami dla dorosłych, zapewniając, że dzieci nie zobaczą niechcianych treści.
keweon_name = Keweon
keweon_comment = Keweon Adblock i Online Security to sieć serwerów System Nazw Domenowych dostępnych na całym świecie. Sieć ta oferuje zaawansowane funkcje między innymi blokowanie reklam oraz ochrona prywatności, chroniąc użytkownika przed oprogramowaniem szpiegującym, złośliwym, fałszywym oraz zabezpiecza przed wyłudzaniem informacji.
alternate_name = Alternatywny DNS
alternate_comment = Alternatywny DNS to niedroga, globalna usługa rozpoznawania nazw domen, która blokuje niechciane reklamy.
fdn_name = Francuska sieć danych
fdn_comment = Francuska sieć danych to szybka, niezawodna usługa DNS, zalecana dla francuskich użytkowników.
opennicusa_name = OpenNIC - USA
opennicusa_comment = Projekt OpenNIC to globalna usługa zapewniająca neutralność i niezawodność. Ta opcja jest optymalna dla użytkowników w USA.
openniceu_name = OpenNIC - Europa
openniceu_comment = Projekt OpenNIC to globalna usługa zapewniająca neutralność i niezawodność. Ta opcja jest optymalna dla użytkowników w Unii Europejskiej.
opennicasia_name = OpenNIC - Azja
opennicasia_comment = Projekt OpenNIC jest globalną usługą, która zapewnia neutralność i niezawodność. Opcja ta jest optymalna dla użytkowników w regionie azjatyckim.
uncensored_name = DNS bez cenzury
uncensored_comment = Bez cenzury, jak sama nazwa wskazuje, ma na celu zapewnienie nieocenzurowanego, niefiltrowanego internetu.
tenta_name = Tenta DNS
tenta_comment = Tenta DNS to rozwiązanie DNS typu open source, które zapewnia prywatność. Dzięki ich usłudze możesz być pewny, że przeglądanie pozostanie prywatne.
freenom_name = Freenom World
freenom_comment = Szybki i anonimowy publiczny resolver DNS z serwerami na całym świecie. Ich usługa nie przechowuje twojego adresu IP, podczas gdy daje oczekiwany wynik, nic więcej.
digitalcourage_name = Digitalcourage
digitalcourage_comment = Organizacja jest dobrze znana z pracy skoncentrowanej na prywatności i bezpieczeństwie, kampania Digitalcourage na rzecz praw obywatelskich i praw człowieka, ochrony konsumentów, wolności informacji i powiązanych kwestii. 
quad101_name = Quad101
quad101_comment = Quad101 to eksperymentalny projekt publicznego DNS Centrum Tajwanu, który działa na jednej z najszybszych na świecie infrastruktur DNS.
opendnsfamily_name = OpenDNS Family
opendnsfamily_comment = Usługa mająca na celu ochronę dzieci poprzez blokowanie treści dla dorosłych i przemocy, pomaga zapewnić rodzinie bezpieczny dostęp do internetu.
